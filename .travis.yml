sudo: required

language: python

services:
  - docker

before_install:
  - sudo apt-get -qq update

install:
  - pip install "molecule==1.25.0"
  - pip install -U "ansible==2.3.2.0"
  - pip install -U "docker==2.4.2"
  - pip install docker

script:
  - molecule test --driver docker

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/